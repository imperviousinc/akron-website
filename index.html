<!DOCTYPE html>

            height: 100vh;

            text-decoration: none;
            color:#eb02b9;
        }

        }

            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .button-container {
            display: flex;
            gap: 1em;
        }
        .button {
            background-color: #303030;
            color: white;
            padding: 0.8em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            color: white;
